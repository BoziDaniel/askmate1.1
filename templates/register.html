{% extends "layout.html" %}

{% block content %}
    <form action="/register" method="post">
        <input name="username" placeholder="username" minlength="5" required><br>
        <input type="password" name="password" placeholder="password" minlength="3" required><br>
        <button type="submit">Register</button>
    </form>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    {% include 'footer.html' %}
{% endblock %}
